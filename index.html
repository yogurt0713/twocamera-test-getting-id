<!--- getusermediaを使ってカメラを2台接続して表示する-->

<!---カメラ（マイク）一覧を取得
カメラを選択
enumerateDevices()を実行するとdeviceInfors（カメラ，マイク情報配列）が返ってくるので
その配列の中にあるdeviceIdとlabelを取り出しOption要素を生成しリストボックスに設定する
-->
<html lang="ja">
    <head>
        <meta charset = "UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> two camera </title>


    </head>
    <body>

     <video id = "myStream" width="400px" autoplay muted playsinline></video>
     <video id = "myStream2" width="400px" autoplay muted playsinline></video>




     <div id = "console_log" color="#ff0000" style="font-size: 20pt;"></div>
     <br>


    <input type = "button" value="click" id="button1">

    <script type="text/javascript" src="script.js"></script>


    </body>
</html>
